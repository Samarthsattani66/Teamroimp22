<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Live Events Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #player-container {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        .error {
            color: red;
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div class="loading" id="loading">Loading live match data...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('player-container');
            const loadingElement = document.getElementById('loading');
            
            fetch('https://raw.githubusercontent.com/drmlive/willow-live-events/main/willow.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Find matches with "Indian Premier League 2025" in the title
                    const iplMatches = data.matches.filter(match => 
                        match.title.includes('Indian Premier League 2025'));
                    
                    if (iplMatches.length === 0) {
                        throw new Error('No Indian Premier League 2025 matches found');
                    }
                    
                    // Get the first match (you can modify this logic if there are multiple matches)
                    const match = iplMatches[0];
                    
                    // Extract the first URL and key
                    const firstUrl = match.playback_data.urls[0].url;
                    const key = match.playback_data.keys[0];
                    
                    // Create the iframe with the player URL
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://teamroplry2.pages.dev/?url=${encodeURIComponent(firstUrl)}&key=${encodeURIComponent(key)}`;
                    
                    // Replace loading message with iframe
                    container.innerHTML = '';
                    container.appendChild(iframe);
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingElement.className = 'error';
                    loadingElement.textContent = `Error: ${error.message}`;
                });
        });
    </script>
</body>
</html>

                    // Convert all match times to IST and minutes since midnight
                    const matchesWithIST = iplMatches.map(match => {
                        const utcDate = new Date(match.startTime);
                        // Convert UTC to IST (UTC+5:30)
                        const istHours = utcDate.getUTCHours() + 5;

                        // Adjust if minutes overflow
                        const adjustedHours = istHours + Math.floor(istMinutes / 60);

                        return {

                    // Sort matches by start time
                    matchesWithIST.sort((a, b) => a.totalMinutes - b.totalMinutes);
                    
                    // Determine which match to play
                    let matchToPlay;
                    if (currentTimeInMinutes < 19 * 60 + 20) { // Before 19:20 IST
                        matchToPlay = matchesWithIST[0]; // Earliest match
                    } else {
                        matchToPlay = matchesWithIST[matchesWithIST.length - 1]; // Latest match
                    }
                    
                    // Play the selected match
                    const firstUrl = matchToPlay.playback_data.urls[0].url;
                    const key = matchToPlay.playback_data.keys[0];

                    iframe.src = `https://teamroplry2.pages.dev/?url=${encodeURIComponent(firstUrl)}&key=${encodeURIComponent(key)}`;
